<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Menu</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4CAF50;
      --accent-color: #2e7d32;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    header {
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: white;
      padding: 1.5rem 0;
      margin-bottom: 20px;
    }

    .main-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-left: 4px solid var(--primary-color);
    }

    .context-box {
      width: 100%;
      height: 200px;
      border: 2px dashed var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: var(--primary-color);
      background: #ffffff;
      cursor: context-menu;
    }

    .custom-menu {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      list-style: none;
      padding: 8px 0;
      z-index: 1000;
      min-width: 150px;
    }

    .custom-menu li {
      padding: 8px 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .custom-menu li:hover {
      background: #f4f4f4;
    }
  </style>
</head>
<body>
<header>
  <h1><i class="fas fa-mouse-pointer"></i> Context Menu</h1>
</header>

<div class="main-container">
  <h2>Right-Click Inside the Box</h2>
  <p>Right-click in the box below to see a custom context menu item called <strong>'the-internet'</strong>.</p>
  <div class="context-box" id="contextBox">
    Right-click here
  </div>
</div>

<ul class="custom-menu" id="customMenu">
  <li id="menuItem">the-internet</li>
</ul>

<script>
  const contextBox = document.getElementById('contextBox');
  const customMenu = document.getElementById('customMenu');
  const menuItem = document.getElementById('menuItem');

  document.addEventListener('click', () => {
    customMenu.style.display = 'none';
  });

  contextBox.addEventListener('contextmenu', (event) => {
    event.preventDefault();
    customMenu.style.top = `${event.pageY}px`;
    customMenu.style.left = `${event.pageX}px`;
    customMenu.style.display = 'block';
  });

  menuItem.addEventListener('click', () => {
    alert('You clicked on "the-internet"!');
    customMenu.style.display = 'none';
  });
</script>
</body>
</html>
