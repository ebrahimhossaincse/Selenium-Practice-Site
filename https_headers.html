<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTP Headers</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #45a049;
      --accent-color: #2e7d32;
    }

    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: white;
      padding: 1.5rem 0;
      text-align: center;
    }

    .main-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-left: 4px solid var(--primary-color);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: var(--primary-color);
      color: white;
    }
  </style>
</head>
<body>
<header>
  <h1><i class="fas fa-network-wired"></i> HTTP Headers</h1>
</header>

<div class="main-container">
  <h2>HTTP Headers Sent to the Server</h2>
  <button class="btn btn-primary" onclick="fetchHeaders()">Fetch Headers</button>
  <table id="headers-table">
    <thead>
    <tr>
      <th>Header</th>
      <th>Value</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

<script>
  async function fetchHeaders() {
    try {
      const response = await fetch(window.location.href, { method: 'GET' });
      const headers = [...response.headers.entries()];

      const tableBody = document.querySelector("#headers-table tbody");
      tableBody.innerHTML = "";

      headers.forEach(([key, value]) => {
        const row = `<tr><td>${key}</td><td>${value}</td></tr>`;
        tableBody.innerHTML += row;
      });
    } catch (error) {
      console.error("Error fetching headers:", error);
    }
  }
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
